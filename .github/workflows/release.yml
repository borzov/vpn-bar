name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build application
      run: |
        # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ ÑÐ¸ÑÑ‚ÐµÐ¼Ð½Ñ‹Ð¹ Swift, ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ð¹ ÑƒÐ¶Ðµ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½ Ð½Ð° macOS runner
        swift --version
        swift build -c release
        
    - name: Create app bundle
      run: |
        chmod +x Scripts/package_app.sh
        ./Scripts/package_app.sh
        
    - name: Code sign application
      run: |
        # Ad-hoc Ð¿Ð¾Ð´Ð¿Ð¸ÑÑŒ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ Ñ hardened runtime
        APP_PATH=$(find . -name "VPNBarApp.app" -type d | head -1)
        if [ -n "$APP_PATH" ]; then
          echo "ÐŸÐ¾Ð´Ð¿Ð¸ÑÑŒ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ Ñ hardened runtime..."
          # ÐŸÐ¾Ð´Ð¿Ð¸ÑÑ‹Ð²Ð°ÐµÐ¼ Ñ hardened runtime Ð¸ entitlements
          codesign --force --deep --sign - \
            --entitlements "$APP_PATH/Contents/Entitlements.plist" \
            --options runtime \
            "$APP_PATH" || true
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¿Ð¾Ð´Ð¿Ð¸ÑÑŒ
          codesign --verify --verbose "$APP_PATH" || true
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ hardened runtime
          codesign -dv --verbose=4 "$APP_PATH" 2>&1 | grep -i "runtime" || true
        fi
        
    - name: Create ZIP archive
      run: |
        APP_DIR=$(dirname "$(find . -name "VPNBarApp.app" -type d | head -1)")
        cd "$APP_DIR"
        # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ ditto Ð´Ð»Ñ Ð»ÑƒÑ‡ÑˆÐµÐ¹ ÑÐ¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ð¾ÑÑ‚Ð¸ Ñ macOS
        ditto -c -k --keepParent VPNBarApp.app VPNBarApp.zip
        mv VPNBarApp.zip ${{ github.workspace }}/VPNBarApp.zip
        
    - name: Create installation script
      run: |
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑÐºÑ€Ð¸Ð¿Ñ‚ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¸ Ð´Ð»Ñ Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¾Ð³Ð¾ ÑƒÐ´Ð°Ð»ÐµÐ½Ð¸Ñ ÐºÐ°Ñ€Ð°Ð½Ñ‚Ð¸Ð½Ð°
        cat > ${{ github.workspace }}/install.sh <<'EOF'
        #!/bin/bash
        set -e
        APP_NAME="VPNBarApp.app"
        SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
        APP_PATH="$SCRIPT_DIR/$APP_NAME"
        INSTALL_PATH="/Applications/$APP_NAME"
        
        if [ ! -d "$APP_PATH" ]; then
            echo "âŒ ÐžÑˆÐ¸Ð±ÐºÐ°: $APP_NAME Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½. Ð Ð°ÑÐ¿Ð°ÐºÑƒÐ¹Ñ‚Ðµ Ð°Ñ€Ñ…Ð¸Ð² Ð¸ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚Ðµ ÑÐºÑ€Ð¸Ð¿Ñ‚ Ð¸Ð· Ñ‚Ð¾Ð¹ Ð¶Ðµ Ð¿Ð°Ð¿ÐºÐ¸."
            exit 1
        fi
        
        echo "ðŸ”“ Ð£Ð´Ð°Ð»ÐµÐ½Ð¸Ðµ ÐºÐ°Ñ€Ð°Ð½Ñ‚Ð¸Ð½Ð° macOS..."
        xattr -dr com.apple.quarantine "$APP_PATH" 2>/dev/null || true
        
        if [ -d "$INSTALL_PATH" ]; then
            echo "ðŸ—‘ï¸  Ð£Ð´Ð°Ð»ÐµÐ½Ð¸Ðµ ÑÑ‚Ð°Ñ€Ð¾Ð¹ Ð²ÐµÑ€ÑÐ¸Ð¸..."
            rm -rf "$INSTALL_PATH"
        fi
        
        echo "ðŸ“¦ Ð£ÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ° Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ..."
        cp -R "$APP_PATH" "$INSTALL_PATH"
        xattr -dr com.apple.quarantine "$INSTALL_PATH" 2>/dev/null || true
        
        echo "âœ… VPN Bar ÑƒÑÐ¿ÐµÑˆÐ½Ð¾ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½!"
        echo "   Ð—Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚Ðµ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ Ð¸Ð· Ð¿Ð°Ð¿ÐºÐ¸ ÐŸÑ€Ð¾Ð³Ñ€Ð°Ð¼Ð¼Ñ‹"
        EOF
        chmod +x ${{ github.workspace }}/install.sh
        
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag version: $VERSION"
        
    - name: Generate release notes
      id: release_notes
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for this version
          VERSION=${{ steps.get_version.outputs.version }}
          # Try to extract section from CHANGELOG.md
          NOTES=$(awk "/^### Version ${VERSION//./\\.}/,/^### /" CHANGELOG.md | head -n -1 || echo "Release v$VERSION")
        else
          # Use last commit message as fallback
          NOTES=$(git log -1 --pretty=%B)
        fi
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.version }}
        body: ${{ steps.release_notes.outputs.notes }}
        files: |
          VPNBarApp.zip
          install.sh
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

