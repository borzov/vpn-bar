name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build application
      run: |
        # Используем системный Swift, который уже установлен на macOS runner
        swift --version
        swift build -c release
        
    - name: Create app bundle
      run: |
        chmod +x Scripts/package_app.sh
        ./Scripts/package_app.sh
        
    - name: Code sign application
      run: |
        # Ad-hoc подпись приложения (не требует Apple Developer аккаунта)
        # Это помогает избежать карантина macOS при скачивании
        APP_PATH=$(find . -name "VPNBarApp.app" -type d | head -1)
        if [ -n "$APP_PATH" ]; then
          echo "Подпись приложения..."
          codesign --force --deep --sign - "$APP_PATH" || true
          # Проверяем подпись
          codesign --verify --verbose "$APP_PATH" || true
          # Удаляем карантин на всякий случай
          xattr -dr com.apple.quarantine "$APP_PATH" || true
        fi
        
    - name: Create ZIP archive
      run: |
        cd "$(dirname "$(find . -name "VPNBarApp.app" -type d | head -1)")"
        zip -r VPNBarApp.zip VPNBarApp.app
        mv VPNBarApp.zip ${{ github.workspace }}/VPNBarApp.zip
        
    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag version: $VERSION"
        
    - name: Generate release notes
      id: release_notes
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for this version
          VERSION=${{ steps.get_version.outputs.version }}
          # Try to extract section from CHANGELOG.md
          NOTES=$(awk "/^### Version ${VERSION//./\\.}/,/^### /" CHANGELOG.md | head -n -1 || echo "Release v$VERSION")
        else
          # Use last commit message as fallback
          NOTES=$(git log -1 --pretty=%B)
        fi
        echo "notes<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.version }}
        body: ${{ steps.release_notes.outputs.notes }}
        files: |
          VPNBarApp.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

